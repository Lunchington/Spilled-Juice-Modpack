recipes {
    # Combining 9 ingots to get a block (includes sugar,charcoal and flint this Option disables ALL
    B:"Enable All storage blocks"=true

    # Enable Charcoal Block
    B:"Enable Charcoal Block"=true

    # Enable Flint Block
    B:"Enable Flint Block"=true

    # Enable Obsidian Furnace
    B:"Enable Obsidian Furnace"=true

    # Enable Sugar Block
    B:"Enable Sugar blocks"=true
}



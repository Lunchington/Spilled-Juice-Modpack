# Obsidian Armor and Tools
##########################################################################################################

"obsidian gear" {
    # Enable the usage of Obsidian Armor
    B:"Enable Obsidian Armor"=true

    # Enable the usage of Obsidian Armor Effects (blast protection and fire resist)
    B:"Enable Obsidian Effects"=true

    # Enable the usage of Obsidian Tools
    B:"Enable Obsidian Tools"=true
}


